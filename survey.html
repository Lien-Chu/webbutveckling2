<!DOCTYPE html>
<html>
<title>Responsive Mall.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/CSS/myCustom.css">
<!--Skapa en ny stylesheet och lägg till den i länken och använd det nya klassnamnet för att lägga till stilarna.-->
<link rel="stylesheet" href="/CSS/survey.css">

<body>
    <div class="topnav" id="myTopnav">
        <a href="/index.html">Home</a>
        <a href="/london.html">London</a>
        <a href="/paris.html">Paris</a>
        <a href="/tokyo.html">Tokyo</a>
        <a href="/cities-bucketlist.html">Cities Bucketlist</a>
        <a href="/survey.html" class="w3-light-gray">Survey</a> <!-- Lägg till länk till survey-sidan-->
        <a href="/contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="w3-container w3-light-gray">
        <h1>Survey</h1>
        <p>What is your favourite city?</p>
    </div>

    <div class="survey-container">
        <!-- Ändra klassnamnet för att lägga till en ny stil-->
        <div class="survey-wrap">
            <!-- Ändra klassnamnet för att lägga till en ny stil -->
            <!-- Lägg method="post" enctype="text/plain" action="mailto:min e-post" för att när man submit knappa kan skickar till min e-post.-->
            <form id="my-form" name="form" method="post" enctype="text/plain" action="mailto:liarn2001@gmail.com">
                <fieldset>
                    <legend>Contact details</legend>
                    <label for="fnamn">First name:</label> <br>
                    <input type="text" name="fnamn" id="fnamn" required /> <br>
                    <!-- Lägg till required för att visas tom när man trycker på skickar knappen. -->
                    <label for="enamn">Surname:</label> <br>
                    <input type="text" name="enamn" id="enamn" required /> <br>
                    <label for="epost">E-mail:</label> <br>
                    <input type="text" name="epost" id="epost" required /> <br>
                    <label for="meddelande">What is your next travel destinatino?: </label> <br>
                    <textarea name="meddelande" id="meddelande" rows="5" cols="21" required></textarea> <br>
                </fieldset> <br>

                <fieldset>
                    <legend>Favourite City</legend>
                    <!-- Lägg value= " " som matcha till alternativer av frågor för att kunna skickar till e-post.-->
                    <input type="radio" name="favouriteCity" id="london" value="london" />
                    <label for="london">London</label> <br>
                    <input type="radio" name="favouriteCity" id="paris" value="paris" />
                    <label for="paris">Paris</label> <br>
                    <input type="radio" name="favouriteCity" id="tokyo" value="tokyo" />
                    <label for="tokyo">Tokyo</label> <br>
                    <input type="radio" name="favouriteCity" id="other" value="other" />
                    <label for="other">Other</label>
                </fieldset> <br>

                <fieldset>
                    <!-- Använd select-option satsen for alternativer av frågor.-->
                    <legend>About your travle</legend>
                    <label for="select">Who are you travle with?</label>
                    <select name="favoritarstid" id="favoritarstid">
                        <option> Choose here! </option>
                        <option value="Family"> Family </option>
                        <option value="Friends"> Friends </option>
                        <option value="Alone"> Alone </option>
                        <option value="Grup"> Grup </option>
                        <option value="undecided"> undecided! </option>
                    </select> <br><br>

                    <label for="select">Type of accommodation?</label> <br>
                    <select name="Accommodation" id="accommodation">
                        <option> Choose here! </option>
                        <option value="Premium hotel"> Premium hotel </option>
                        <option value="Average hotel"> Average hotel </option>
                        <option value="B&B"> B&B </option>
                        <option value="Camping"> Camping </option>
                        <option value="undecided"> undecided! </option>
                    </select> <br><br>

                    <label for="select">Transportation at the destination?</label> <br>
                    <select name="Transportation" id="transportation">
                        <option> Choose here! </option>
                        <option value="Self-driving"> Self-driving </option>
                        <option value="Public transportation"> Public transportation </option>
                        <option value="Tour bus"> Tour bus </option>
                        <option value="undecided"> undecided! </option>
                    </select> <br><br>

                    <label for="select">How long are your travel days?</label> <br>
                    <select name="TravelDays" id="travel-days">
                        <option> Choose here! </option>
                        <option value="1 - 2 weeks"> 1 - 2 weeks </option>
                        <option value="2 - 3 weeks"> 2 - 3 weeks </option>
                        <option value="2 - 3 months"> 2 - 3 months </option>
                        <option value="undecided ">Travel days undecided</option>
                    </select> <br><br>

                    <label for="select">Do you want to buy travel insurance?</label> <br>
                    <select name="TravelInsurance" id="travel-insurance">
                        <option> Choose here! </option>
                        <option value="Buy travel insurance"> Yes! </option>
                        <option value="Do not buy travel insurance"> No! </option>
                        <option value="Haven't decided whether to buy travel insurance"> undecided! </option>
                    </select> <br><br>
                </fieldset> <br>

                <!-- Skapa två knappar med input för submit  typ och reset typ.-->
                <input type="submit" id="send" value="Send"> <br>
                <input type="reset" id="reset" value="Reset"> <br><br>
            </form>
        </div>
    </div>
    <!-- Kopiera sidfot div från index html och ändra färg genom att använda 3w css klass. -->
    <div class="footer w3-light-gray">
        <a href="contact.html">
            <p>Contact</p>
        </a>
    </div>

</body>

</html>
